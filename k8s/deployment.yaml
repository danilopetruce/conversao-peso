#Deployment aplicação web

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: danilopetruce/conversao-peso:v1
          ports:
            - containerPort: 80

---
# SERVICE DA APP WEB

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
  type: NodePort
